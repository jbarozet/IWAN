!----------------------------------------------------------------------------------------
! Central MC (Hub or Transit)
!
! Notes:
!   - Only enable inter DC optimization
!   - this has to be enabled on all central MC (not advertised through SAF)
!
!----------------------------------------------------------------------------------------
!
!
!
!------------------------------------------------------------
! DOMAIN
!
! Notes:
!   - In addition to the existing PfR configuration
!   - add inter-dc optimization feature under advanced
!
!------------------------------------------------------------
!
domain $DOMAIN_NAME
 vrf [default | $VRF_NAME]
  master hub
   advanced
    inter-dc
!
!
!
!
!
!---END---
