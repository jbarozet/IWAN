!------------------------------------------------------------
! BRANCH - BGP and OSPF
!
! Branch Type1 - Single CPE (R31)
! -------------------------------
!
! This is the L2/L3 boundary and only has directly connected subnets.
! No OSPF or EIGRP routing.
! We only redistribute connected to BGP
!
!------------------------------------------------------------
!
!
!
!--------------------------------------------------------------------
! BGP
!
! Redistribute connected to BGP
!
!--------------------------------------------------------------------
!
router bgp 65100
 address-family ipv4
  redistribute connected
!
!
!
!---END---
